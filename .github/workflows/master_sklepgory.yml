# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sklepgory

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_30f585e9d4624ddf8a8624a9cd0c889b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e0ed74cd9afe41a195dc33bcc14bbd38 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_30f585e9d4624ddf8a8624a9cd0c889b }}/przemyslawzagraniczny/ebiznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sklepgory'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1f0d109ddfec4a1ab3c4d97aa14c5db7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_30f585e9d4624ddf8a8624a9cd0c889b }}/przemyslawzagraniczny/ebiznes:${{ github.sha }}'