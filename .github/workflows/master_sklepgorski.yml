# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sklepgorski

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6f65498144164769947289a09f1851f1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1fd571e09d694435ad4e3988392f9b36 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6f65498144164769947289a09f1851f1 }}/przemyslawzagraniczny/ebiznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sklepgorski'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b2fea9d2268d4e4a99c651a36d6d5a87 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6f65498144164769947289a09f1851f1 }}/przemyslawzagraniczny/ebiznes:${{ github.sha }}'