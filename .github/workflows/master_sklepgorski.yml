# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sklepgorski

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_41e060d0a1fb451db2d5d82cc0e4741e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b061fff42d674653beef235dea8e0dbe }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_41e060d0a1fb451db2d5d82cc0e4741e }}/przemyslawzagraniczny/ebiznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sklepgorski'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_02404b9daf80496b9e3575e7a26de213 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_41e060d0a1fb451db2d5d82cc0e4741e }}/przemyslawzagraniczny/ebiznes:${{ github.sha }}'