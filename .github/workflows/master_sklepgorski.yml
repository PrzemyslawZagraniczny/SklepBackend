# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sklepgorski

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9c6f1dc7c6d34abc99963221182dd3ae }}
        password: ${{ secrets.AzureAppService_ContainerPassword_df3ed501500c4bdaa7d8885cf83c4a8a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9c6f1dc7c6d34abc99963221182dd3ae }}/przemyslawzagraniczny/ebiznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sklepgorski'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_61b9fd5f48984c0bb7a6a0139423a853 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9c6f1dc7c6d34abc99963221182dd3ae }}/przemyslawzagraniczny/ebiznes:${{ github.sha }}'